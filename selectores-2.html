<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div p {
        color: LightSalmon;
      }
      div > div {
        background: plum;
      }
      .es {
        background: red;
      }
      div + section {
        background: palevioletred;
      }
      div ~ p {
        color: powderblue;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <p>Platzi</p>
        <div class="es">Es</div>
      </div>
    </div>
    <p>Clase de Selectrores</p>
    <p>Clase de Selectrores</p>
    <section>Es lo mejor</section>
    <div>Master</div>
  </body>
</html>
